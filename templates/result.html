<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Resultado da Previsão</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .resultado-box {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .resultado-box h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .resultado-box strong {
            color: #27ae60;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            background-color: #2980b9;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #1c5980;
        }
    </style>
</head>
<body>
    <div class="resultado-box">
        <h2>A fruta classificada foi: <strong>{{ fruta }}</strong></h2>
             <p>Modelo utilizado: <strong>{{ modelo }}</strong></p>
             <p>Confiança da predição: <strong>{{ confianca | round(2) }}%</strong></p>

        <a href="/">Voltar</a>
    </div>
</body>
</html>
